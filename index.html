<html>
<head>
    <title>FormTable 1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <label><input type="checkbox" value="" onchange="isautoroll(this)" />自动滚动</label>
    <div class="bar-chart">
        <div class="bar-chart-content">
            <div class="bar-chart-lefttopcell"></div>
            <div class="bar-chart-header">
                <div class="header-row"></div>
            </div>
            <div class="bar-chart-sidebar"></div>
            <div class="bar-chart-data"></div>
        </div>
        <div class="bar-chart-scrollbar horizontal">
            <div class="bar-chart-scrollbar-content">
                <span class="scrollbar-btn btn-prev"></span>
                <div class="scrollbar-rail"></div>
                <div class="scrollbar-dragger" style="left: 17px; width: 0px;">
                    <div class="scrollbar-dragger-bar"></div>
                </div>
                <span class="scrollbar-btn btn-next"></span>
            </div>
        </div>
        <div class="bar-chart-scrollbar vertical">
            <div class="bar-chart-scrollbar-content">
                <span class="scrollbar-btn btn-prev"></span>
                <div class="scrollbar-rail"></div>
                <div class="scrollbar-dragger" style="top: 0px; height: 17px;">
                    <div class="scrollbar-dragger-bar"></div>
                </div>
                <span class="scrollbar-btn btn-next"></span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/FormTable.js"></script>
    <script type="text/javascript">
        var table = new FormTable(".bar-chart");
        var data = {
            Options: {
                Cell: {
                    AutoSize: true
                }
            },
            rows: [
                {text: "第1行"},
                {text: "第2行"},
                {text: "第3行"}
            ],
            columns: [
                {text: "第1列"},
                {text: "第2列"},
                {text: "第3列"},
                {text: "第4列"},
                {text: "第5列"},
                {text: "第6列"},
                {text: "第7列"},
                {text: "第8列"},
                {text: "第9列"},
                {text: "第10列"},
                {text: "第11列"},
                {text: "第12列"},
                {text: "第13列"},
                {text: "第14列"},
                {text: "第15列"},
                {text: "第16列"},
                {text: "第17列"},
                {text: "第18列"},
                {text: "第19列"},
                {text: "第20列"},
                {text: "第21列"},
                {text: "第22列"}
            ],
            data: []
        };
        for (var i = 0; i < 100; i++) {
            data.data[i] = [];
            for (var o = 0; o < 12; o++) {
                data.data[i][o] = i+o;
            }
        }
        table.Init(data);

        function isautoroll(con) {
            table.AutoScroll(con.checked, 50, 1);
        }
    </script>
</body>
</html>
